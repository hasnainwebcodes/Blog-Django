{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICoder | Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Theme CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .login-card {
            background: #fff;
            padding: 35px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-control {
            height: 45px;
        }

        .btn-login {
            height: 45px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-card">
        <h2>Please Fill the form below to </h2>
        <h2><strong>Sign Up</strong></h2>

        <form method="POST">
            <!-- Django use kar rahe ho to -->
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username :</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter name (symbols not allowed)" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="At least 6 characters" required>
            </div>
            <button type="submit" class="btn btn-primary text-align-center  w-100 btn-login">
                Sign Up
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
